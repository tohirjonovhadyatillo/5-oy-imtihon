<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imtihon</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/app.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="preloader"></div>

    <!-- Header -->
    <header class="header">
      <div class="header__container container">
        <a href="index.html"
          ><img src="./image/book.svg" alt="logo icon" width="32" height="36"
        /></a>
        <div class="right-section">
          <select id="fontSelect" class="font-family">
            <option value="Sans-Serif">Sans Serif</option>
            <option value="Serif">Serif</option>
            <option value="Mono">Mono</option>
          </select>
          <div class="dark-light-mode" id="dark-mode__block">
            <div id="dark-mode" class="btn">
              <button class="button-dark" id="toggleDark">Dark mode <i class="fa-solid fa-sun"></i></button>
            </div>
            <img src="./image/dark-light-mode.svg" alt="moon img">
          </div>
        </div>
      </div>
    </header>

    <div class="search">
      <div class="container search__container">
        <input
          type="text"
          placeholder="Enter text..."
          id="searchInput"
          class="search-input"
        />
        <button id="search-btn" class="search-btn">
          <img src="./image/search-icon.svg" width="24" alt="search icon" />
        </button>
      </div>
    </div>

    <!-- =================Section=============== -->
    <section class="section container">
      <div id="content">
        <div id="audio-section"></div>
        <div id="meanings"></div>

    </section>

    <footer class="container footer">
      <h5 class="footer--title">Source</h5>
      <a id="source-link" class="footer--link" href="#" target="_blank"></a>
    </footer>

    <script src="./js/app.js"></script>
  </body>
</html>
